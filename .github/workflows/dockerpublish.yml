name: Node.js CI

on:
  push:

  pull_request:


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    
    - uses: actions/checkout@v2
    - name: stop all afrer few minutes
      run: docker-compose up --abort-on-container-exit & sleep 300 && docker-compose down
       
    - uses: actions/setup-node@v1
      
      with:
        node-version: ${{ matrix.node-version }}       
    - run: npm --prefix ./e2e i
    - run: npm --prefix ./e2e run build
    - run: npm --prefix ./e2e run cypress:run

      env:
        CI: true
