name: Node.js CI

on:
  push:

  pull_request:


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    
    - uses: actions/checkout@v2
    - name: stop all afrer few minutes
      run: docker-compose up --abort-on-container-exit & sleep 300 && docker-compose down
       
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i
    - run: npm run build
    - run: npm npm run cypress:run
      working-directory: ./e2e

      env:
        CI: true
